<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./gradient-network-connection-background.zip'); /* Added background image */
            background-size: cover;
            color: #444;
        }
        /* Header styles */
        header {
            background-color: rgba(51, 51, 51, 0.8); /* Added background color with transparency */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        header p {
            margin: 5px 0 0;
            font-size: 18px;
        }
        .profile-img {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover;
        }
        /* Navigation styles */
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #555;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #555;
            color: #fff;
        }
        /* Main content container styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Added background color with transparency */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* Section styles */
        section {
            margin-bottom: 40px;
        }
        section h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        section p {
            font-size: 16px;
            line-height: 1.6;
        }
        /* Contact information styles */
        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .contact-info i {
            margin-right: 10px;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }
            header p {
                font-size: 16px;
            }
            section h2 {
                font-size: 20px;
            }
            section p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img class="profile-img" src="./Gene-removebg-preview.png" alt="Your Photo">
        <h1>Your Name</h1>
        <p>CV Website</p>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#resume">Resume</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae quam at nunc sodales aliquam.</p>
        </section>
        <section id="resume">
            <h2>Resume</h2>
            <p>You can view/download my CV <a href="./CV of Gene Boo (2024 v3-s).pdf" target="_blank">here</a>.</p>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <p>Coming soon...</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                <p>Email: example@example.com</p>
            </div>
            <div class="contact-info">
                <i class="fas fa-phone"></i>
                <p>Phone: 123-456-7890</p>
            </div>
        </section>
    </div>
</body>
</html>
